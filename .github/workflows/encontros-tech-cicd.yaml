name: Encontros Tech - CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '02-encontros-tech/**'
      - '.github/workflows/encontros-tech-cicd.yaml'
  pull_request:
    branches:
      - main
    paths:
      - '02-encontros-tech/**'
  workflow_dispatch:

env:
  DOCKER_IMAGE: marcospaulo1991/encontros-tech
  WORKING_DIR: ./02-encontros-tech

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pytest tests/ -v --tb=short || echo "No tests found"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://159.203.159.62

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save kubeconfig
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.K8S_CLUSTER_ID }}

      - name: Update deployment image
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          kubectl set image deployment/encontros-tech \
            encontros-tech=${{ env.DOCKER_IMAGE }}:latest \
            --record

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/encontros-tech --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -l app=encontros-tech
          kubectl get service encontros-tech

      - name: Run post-deployment tests
        run: |
          export SERVICE_URL=$(kubectl get service encontros-tech -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Testing application at http://$SERVICE_URL"
          curl -f http://$SERVICE_URL/ || exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment successful!"
          echo "Application URL: http://159.203.159.62"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          exit 1
