name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '02-encontros-tech/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '02-encontros-tech/**'

env:
  DOCKER_IMAGE: marcospaulo1991/encontros-tech
  WORKING_DIR: ./02-encontros-tech

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pytest tests/ -v --tb=short || echo "No tests found"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  notify:
    name: Notify CI Status
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: CI Success
        if: needs.build.result == 'success'
        run: |
          echo "✅ CI successful!"
          echo "Image built and pushed to Docker Hub"

      - name: CI Failed
        if: needs.build.result == 'failure' || needs.test.result == 'failure'
        run: |
          echo "❌ CI failed!"
          exit 1
